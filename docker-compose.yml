version: "3.9"

services:
  db:
    image: postgres:15-alpine   # pode manter 13 se preferir
    container_name: lacrei-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - appnet

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lacrei-web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    volumes:
      - .:/code            # <-- bate com WORKDIR /code do Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appnet

volumes:
  pgdata:

networks:
  appnet:
